[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect API calls to Railway backend
# IMPORTANTE: Sostituisci YOUR_RAILWAY_APP con il tuo URL Railway dopo il deploy
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_RAILWAY_APP.railway.app/api/:splat"
  status = 200
  force = true
