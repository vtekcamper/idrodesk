[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect API calls to Railway backend
# IMPORTANTE: Sostituisci con il tuo URL Railway reale
[[redirects]]
  from = "/api/*"
  to = "https://idrodesk-production.up.railway.app/api/:splat"
  status = 200
  force = true
